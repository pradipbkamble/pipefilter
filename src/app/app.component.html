<div class="container">
  
  <div class="row">
    <div class="col-md-10 offset-md-1 bg-info">
      <h1 class="text-capitalize text-center bg-primary p-3 mb-5">cricket players list</h1>
      <br>
     <input type="text" class="form-control" placeholder="search" [(ngModel)]="searchcountry">
     <br>

      <table class="table table-bordered text-capitalize">
        <thead>
          <tr>
            <th>sr no</th>
            <th>name</th>
            <th>team</th>
            <th>odi</th>
            <th>test</th>
            <th>debutes</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let player of crickettam |pipefilters : searchcountry; index as i">
            <td>{{i+1}}</td>
            <td>{{player.name}}</td>
            <td>{{player.team}}</td>
            <td>{{player.odiRuns}}</td>
            <td>{{player.testRuns}}</td>
            <td>{{player.yearDebut}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
